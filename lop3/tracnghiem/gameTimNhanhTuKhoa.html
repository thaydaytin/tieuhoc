  <script>
    const matrixSize = 10;
    const getParam = key => new URLSearchParams(location.search).get(key);
    const jsonURL = decodeURIComponent(getParam('json') || '');
    const tuan = getParam('tuan');
    const ngaybd = new Date(getParam('ngaybd'));
    const ngaykt = new Date(getParam('ngaykt'));

    let questions = [], words = [], current = 0, matrix = [], timeLeft = 30, timer, score = 0;

    function randomChar() {
      return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
    }

    function createEmptyMatrix() {
      return Array.from({length: matrixSize}, () => Array(matrixSize).fill(''));
    }

    function fillMatrixRandom() {
      for (let r = 0; r < matrixSize; r++) {
        for (let c = 0; c < matrixSize; c++) {
          if (!matrix[r][c]) matrix[r][c] = randomChar();
        }
      }
    }

    function placeWord(word) {
      word = word.toUpperCase();
      const dirs = [[1,0],[0,1],[1,1]];
      for (let attempt = 0; attempt < 100; attempt++) {
        const [dr, dc] = dirs[Math.floor(Math.random()*dirs.length)];
        let row = Math.floor(Math.random() * matrixSize);
        let col = Math.floor(Math.random() * matrixSize);
        if (row + dr * word.length > matrixSize || col + dc * word.length > matrixSize) continue;

        let fits = true;
        for (let i = 0; i < word.length; i++) {
          const ch = matrix[row + dr*i][col + dc*i];
          if (ch && ch !== word[i]) {
            fits = false;
            break;
          }
        }
        if (!fits) continue;

        for (let i = 0; i < word.length; i++) {
          matrix[row + dr*i][col + dc*i] = word[i];
        }
        return true;
      }
      return false;
    }

    function drawMatrix() {
      const board = document.getElementById("matrix");
      board.innerHTML = '';
      for (let r = 0; r < matrixSize; r++) {
        for (let c = 0; c < matrixSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.innerText = matrix[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;
          board.appendChild(cell);
        }
      }
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}s`;
      if (timeLeft % 3 === 0) score = Math.max(0, score - 1);
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("result").innerText = "‚è∞ H·∫øt gi·ªù!";
      }
    }

    function startGame() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
      const now = new Date();
      if (now < ngaybd || now > ngaykt) return alert("‚õî Ngo√†i th·ªùi gian cho ph√©p!");

      matrix = createEmptyMatrix();
      score = 10;
      current = 0;
      document.getElementById("result").innerText = "";
      words = [];
      questions.forEach(q => {
        const word = q.choices[q.answer].toUpperCase();
        words.push(word);
        placeWord(word);
      });
      fillMatrixRandom();
      drawMatrix();
      showWords();
      document.getElementById("question").innerText = "üîç H√£y t√¨m c√°c t·ª´ kh√≥a trong l∆∞·ªõi!";
      timeLeft = 30;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function showWords() {
      const list = document.getElementById("wordList");
      list.innerHTML = '';
      words.forEach(w => {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = w;
        list.appendChild(span);
      });
    }
