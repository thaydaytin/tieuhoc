    <div class="container">
      <h2>üß† Tr√≤ ch∆°i t√¨m t·ª´ kh√≥a</h2>
      <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" style="padding:10px;width:80%">

        <div id="timer">‚è±Ô∏è 30s</div>

    <p>¬© 2025 - Trang web ƒë∆∞·ª£c x√¢y d·ª±ng d√†nh ri√™ng cho h·ªçc sinh Ti·ªÉu h·ªçc ‚ù§Ô∏è</p>

  <script>
    const getParam = key => new URLSearchParams(location.search).get(key);
    const jsonURL = decodeURIComponent(getParam('json'));
    const tuan = getParam('tuan');
    const ngaybdStr = getParam('ngaybd');
    const ngayktStr = getParam('ngaykt');

    let questions = [], current = 0, totalScore = 0;
    let matrix = [], answerWord = '', timer, timeLeft = 30;

    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        questions = data.filter(q => q.choices[q.answer].length <= 10);
      })
      .catch(err => alert("L·ªói t·∫£i d·ªØ li·ªáu!"));

    function startGame() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
      document.getElementById("gameArea").style.display = "block";
      current = 0; totalScore = 0;
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        alert("üéâ Ho√†n th√†nh tr√≤ ch∆°i!");
        return;
      }
      const q = questions[current];
      document.getElementById("question").innerText = `üëâ ${q.question}`;
      answerWord = q.choices[q.answer];
      generateMatrix(answerWord);
      renderMatrix();
      timeLeft = 30;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}s`;
      document.getElementById("scoreDisplay").innerText = `ƒêi·ªÉm: ${totalScore}`;
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        current++;
        showQuestion();
      }
    }

    function generateMatrix(answer) {
      const size = 10;
      matrix = Array.from({ length: size }, () => Array(size).fill(randomChar()));
      const horizontal = Math.random() < 0.5;
      if (horizontal) {
        const row = Math.floor(Math.random() * size);
        const col = Math.floor(Math.random() * (size - answer.length));
        for (let i = 0; i < answer.length; i++) {
          matrix[row][col + i] = answer[i];
        }
      } else {
        const row = Math.floor(Math.random() * (size - answer.length));
        const col = Math.floor(Math.random() * size);
        for (let i = 0; i < answer.length; i++) {
          matrix[row + i][col] = answer[i];
        }
      }
    }

    function renderMatrix() {
      const grid = document.getElementById("matrix");
      grid.innerHTML = '';
      for (let r = 0; r < matrix.length; r++) {
        for (let c = 0; c < matrix[r].length; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.innerText = matrix[r][c];
          grid.appendChild(cell);
        }
      }
    }

    function restartGame() {
      current = 0;
      totalScore = 0;
      showQuestion();
    }

    function sendToSheet() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) return;

      const ngaybd = ngaybdStr ? new Date(ngaybdStr) : null;
      const ngaykt = ngayktStr ? new Date(ngayktStr) : null;
      const now = new Date();

      if (!ngaybd || !ngaykt || (now >= ngaybd && now <= ngaykt)) {
        fetch('https://script.google.com/macros/s/AKfycbzgUqhbFgVKUv5COoC-JIb3tvfjCYvvdKqBiZ47VzgdZXt-oQrxFWGGK-XZfF8y9duZ/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: name,
            score: totalScore,
            tuan: tuan,
            timestamp: now.toISOString()
          })
        });
        alert("‚úÖ ƒê√£ g·ª≠i k·∫øt qu·∫£!");
      } else {
        alert("‚õî Kh√¥ng n·∫±m trong th·ªùi gian g·ª≠i ƒëi·ªÉm!");
      }
    }

    function randomChar() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return chars[Math.floor(Math.random() * chars.length)];
    }
  </script>
