<body>
  <header>
    <div class="logo">
      <a href="../../index.html"><img src="../../logo.png" alt="Logo Th·∫ßy D·∫°y Tin"></a>
    </div>
    <nav>
      <a href="../../index.html">Trang ch·ªß</a>
      <a href="../../thoikhoabieu.html">Th·ªùi Kh√≥a Bi·ªÉu</a>
      <a href="../../gocgiaitri.html">G√≥c Gi·∫£i Tr√≠</a>
    </nav>
  </header>

  <div class="container">
    <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" style="padding:10px; width:80%; max-width:400px">
    <br><br>
    <div id="gameBoard"></div>
    <div class="questionBox">
      <h3 id="question"></h3>
      <div id="choices"></div>
    </div>
    <div id="score"></div>
  </div>

  <footer>
    <p>üåü C√πng nhau h·ªçc t·∫≠p th·∫≠t vui v√† s√°ng t·∫°o m·ªói ng√†y! üåü</p>
    <p>¬© 2025 - Trang web ƒë∆∞·ª£c x√¢y d·ª±ng d√†nh ri√™ng cho h·ªçc sinh Ti·ªÉu h·ªçc ‚ù§Ô∏è</p>
  </footer>

  <audio id="correctSound" src="audio/correct.mp3"></audio>
  <audio id="wrongSound" src="audio/wrong.mp3"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jsonPath = decodeURIComponent(params.get('json'));
    const tuan = params.get('tuan');
    const ngaybd = new Date(params.get('ngaybd'));
    const ngaykt = new Date(params.get('ngaykt'));

    let questions = [], current = 0, score = 0, tiles = [];

    fetch(jsonPath)
      .then(res => res.json())
      .then(data => {
        questions = data;
        createTiles(questions.length);
        showQuestion();
      });

    function createTiles(n) {
      const board = document.getElementById("gameBoard");
      const rows = Math.ceil(Math.sqrt(n));
      const cols = rows;
      const w = board.clientWidth / cols;
      const h = board.clientHeight / rows;
      for (let i = 0; i < n; i++) {
        const div = document.createElement("div");
        div.className = "tile";
        const row = Math.floor(i / cols);
        const col = i % cols;
        div.style.width = `${w}px`;
        div.style.height = `${h}px`;
        div.style.top = `${row * h}px`;
        div.style.left = `${col * w}px`;
        board.appendChild(div);
        tiles.push(div);
      }
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerText = "\ud83c\udf89 Ho√†n th√†nh!\nT√™n: " + document.getElementById("studentName").value + " | \u0110i·ªÉm: " + score;
        sendToGoogleSheet(document.getElementById("studentName").value, score);
        return;
      }
      const q = questions[current];
      document.getElementById("question").innerText = `C√¢u ${current + 1}: ${q.question}`;
      const choiceBox = document.getElementById("choices");
      choiceBox.innerHTML = "";
      q.choices.forEach((c, i) => {
        const btn = document.createElement("button");
        btn.innerText = c;
        btn.onclick = () => checkAnswer(i);
        choiceBox.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const correct = questions[current].answer;
      const sound = i === correct ? "correctSound" : "wrongSound";
      document.getElementById(sound).play();
      if (i === correct) {
        tiles[current].classList.add("hide");
        score++;
      }
      current++;
      setTimeout(showQuestion, 800);
    }

    function sendToGoogleSheet(name, score) {
      const now = new Date();
      if (!name || now < ngaybd || now > ngaykt) return;
      fetch('https://script.google.com/macros/s/AKfycbzgUqhbFgVKUv5COoC-JIb3tvfjCYvvdKqBiZ47VzgdZXt-oQrxFWGGK-XZfF8y9duZ/exec', {
        method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, score, tuan, timestamp: now.toISOString() })
      });
    }
  </script>
</body>
