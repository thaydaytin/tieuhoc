<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trò Chơi Cờ Vua AI</title>

  <!-- Tailwind CSS (chỉ cảnh báo, có thể dùng tạm cho demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Chessboard.js từ GitHub (bản hoạt động tốt nhất) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oakmac/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/oakmac/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>

  <!-- jQuery và chess.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #2d3748;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    #board {
      width: 100%;
      max-width: 400px;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .status-area {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #a0aec0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #4299e1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3182ce;
    }

    .message-box {
      background-color: #4a5568;
      color: #cbd5e0;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-white mb-4">Trò Chơi Cờ Vua AI</h1>
    <div id="board" class="rounded-lg shadow-lg"></div>
    <div class="status-area mt-4">
      <p id="status">Trắng di chuyển</p>
    </div>
    <div class="button-group mt-4">
      <button id="resetBtn">Chơi lại</button>
      <button id="flipBtn">Lật bàn cờ</button>
    </div>
    <div id="messageBox" class="message-box hidden"></div>
  </div>

  <script>
    var board = null;
    var game = null;
    var $status = $('#status');
    var $messageBox = $('#messageBox');
    var isThinking = false;
    var aiPlayer = 'b';
    var humanPlayer = 'w';

    const pieceValues = {
      p: 10, n: 30, b: 30, r: 50, q: 90, k: 900,
      P: 10, N: 30, B: 30, R: 50, Q: 90, K: 900
    };

    function showMessage(message) {
      $messageBox.text(message).removeClass('hidden');
      setTimeout(() => {
        $messageBox.addClass('hidden');
      }, 5000);
    }

    function evaluateBoard(game) {
      let score = 0;
      game.board().forEach(row => {
        row.forEach(piece => {
          if (piece) {
            const val = pieceValues[piece.type] || 0;
            score += (piece.color === aiPlayer ? val : -val);
          }
        });
      });
      return score;
    }

    function alphaBeta(game, depth, alpha, beta, isMax) {
      if (depth === 0 || game.game_over()) return evaluateBoard(game);

      const moves = game.moves({ verbose: true });
      moves.sort((a, b) => (b.captured ? pieceValues[b.captured.toLowerCase()] : 0) -
                           (a.captured ? pieceValues[a.captured.toLowerCase()] : 0));

      if (isMax) {
        let maxEval = -Infinity;
        for (let move of moves) {
          game.move(move);
          const eval = alphaBeta(game, depth - 1, alpha, beta, false);
          game.undo();
          maxEval = Math.max(maxEval, eval);
          alpha = Math.max(alpha, eval);
          if (beta <= alpha) break;
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let move of moves) {
          game.move(move);
          const eval = alphaBeta(game, depth - 1, alpha, beta, true);
          game.undo();
          minEval = Math.min(minEval, eval);
          beta = Math.min(beta, eval);
          if (beta <= alpha) break;
        }
        return minEval;
      }
    }

    function findBestMove(game, depth) {
      let bestMove = null;
      let bestVal = -Infinity;
      for (let move of game.moves({ verbose: true })) {
        game.move(move);
        const val = alphaBeta(game, depth - 1, -Infinity, Infinity, false);
        game.undo();
        if (val > bestVal) {
          bestVal = val;
          bestMove = move;
        }
      }
      return bestMove;
    }

    function updateStatus() {
      let status = game.turn() === 'w' ? "Trắng di chuyển" : "Đen di chuyển";
      if (game.in_check()) status += " - Chiếu!";
      if (game.in_checkmate()) status = "Chiếu hết!";
      if (game.in_draw()) status = "Hòa!";
      $status.text(status);
    }

    function makeAIMove() {
      isThinking = true;
      $status.text("Máy tính đang suy nghĩ...");
      setTimeout(() => {
        const move = findBestMove(game, 3);
        if (move) {
          game.move(move);
          board.position(game.fen());
          updateStatus();
        }
        isThinking = false;
      }, 300);
    }

    $(document).ready(function () {
      game = new Chess();
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: function (source, target) {
          if (isThinking || game.turn() !== humanPlayer) return 'snapback';
          const move = game.move({ from: source, to: target, promotion: 'q' });
          if (move === null) return 'snapback';
          updateStatus();
          if (!game.game_over() && game.turn() === aiPlayer) makeAIMove();
        },
        onSnapEnd: function () {
          board.position(game.fen());
        }
      });

      $('#resetBtn').click(() => {
        game.reset();
        board.start();
        updateStatus();
      });

      $('#flipBtn').click(() => {
        board.flip();
      });

      updateStatus();
      showMessage("Chào mừng! Bạn chơi quân Trắng.");
    });
  </script>
</body>
</html>
