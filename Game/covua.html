<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Cờ Vua AI</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Thư viện từ cdnjs -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #2d3748;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }
    #board {
      width: 100%;
      max-width: 400px;
    }
    .status-area {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #a0aec0;
    }
    button {
      background-color: #4299e1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-white">Cờ Vua AI</h1>
    <div id="board"></div>
    <p id="status" class="status-area">Trắng di chuyển</p>
    <button id="resetBtn">Chơi lại</button>
  </div>

  <script>
    let board, game;
    const $status = $('#status');
    const pieceValues = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };

    function updateStatus() {
      let status = game.turn() === 'w' ? 'Trắng di chuyển' : 'Đen di chuyển';
      if (game.in_checkmate()) status = 'Chiếu hết!';
      else if (game.in_draw()) status = 'Hòa!';
      else if (game.in_check()) status += ' - Chiếu!';
      $status.text(status);
    }

    function evaluate(game) {
      let score = 0;
      game.board().forEach(row => {
        row.forEach(p => {
          if (p) {
            const val = pieceValues[p.type] || 0;
            score += (p.color === 'b' ? val : -val);
          }
        });
      });
      return score;
    }

    function minimax(game, depth, isMax) {
      if (depth === 0 || game.game_over()) return evaluate(game);
      const moves = game.moves();
      let best = isMax ? -Infinity : Infinity;
      for (let move of moves) {
        game.move(move);
        const val = minimax(game, depth - 1, !isMax);
        game.undo();
        best = isMax ? Math.max(best, val) : Math.min(best, val);
      }
      return best;
    }

    function bestMove(game, depth) {
      let best = -Infinity;
      let moveFound = null;
      for (let move of game.moves()) {
        game.move(move);
        const val = minimax(game, depth - 1, false);
        game.undo();
        if (val > best) {
          best = val;
          moveFound = move;
        }
      }
      return moveFound;
    }

    function makeAIMove() {
      const move = bestMove(game, 2);
      if (move) {
        game.move(move);
        board.position(game.fen());
        updateStatus();
      }
    }

    $(function () {
      game = new Chess();
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: (src, tgt) => {
          const move = game.move({ from: src, to: tgt, promotion: 'q' });
          if (move === null) return 'snapback';
          updateStatus();
          setTimeout(makeAIMove, 300);
        }
      });

      $('#resetBtn').click(() => {
        game.reset();
        board.start();
        updateStatus();
      });

      updateStatus();
    });
  </script>
</body>
</html>
