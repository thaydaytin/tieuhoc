<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem bài giảng</title>
  <style>
    iframe { width: 100%; height: 90vh; border: none; }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    if (link) {
      document.write(`<iframe src="${decodeURIComponent(link)}" allowfullscreen></iframe>`);
    } else {
      document.write("<h3>Không tìm thấy bài giảng</h3>");
    }
  </script>
</body>
</html>
