<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thầy Dạy Tin - Xem bài giảng</title>
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      z-index: 999;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="logo.png" alt="Logo Thầy Dạy Tin">

  <!-- Slide hiển thị -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    if (link) {
      document.write(`<iframe src="${decodeURIComponent(link)}" allowfullscreen></iframe>`);
    } else {
      document.write("<h3>Không tìm thấy bài giảng</h3>");
    }
  </script>
</body>
</html>
