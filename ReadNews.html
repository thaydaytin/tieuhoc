<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết thông báo</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom right, #87CEEB, #FFFACD);
      padding: 30px;
      color: #333;
    }
    .news-box {
      background: #fff;
      border: 3px solid #90EE90;
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e65100;
    }
  </style>
</head>
<body>
  <div class="news-box">
    <h1 id="newsTitle">Đang tải...</h1>
    <p id="newsContent"></p>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vStl0p_32Ae_W51amScGfNB6kr1Dqqhbu8KfT_digEangOOTiDXrXHOFMhxSBFfRhniGmCKnm70lt8F/pub?output=csv";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.split("\n").slice(1);
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols[0] === id) {
            document.getElementById("newsTitle").textContent = cols[2];
            document.getElementById("newsContent").textContent = cols[3];
          }
        });
      })
      .catch(err => {
        document.getElementById("newsTitle").textContent = "Lỗi tải dữ liệu";
        console.error(err);
      });
  </script>
</body>
</html>
