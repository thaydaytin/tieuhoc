<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông báo - Thầy Dạy Tin</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom right, #87CEEB, #FFFACD); /* Nền gradient màu trời và cát */
      background-attachment: fixed; /* Cố định nền */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2196f3;
      color: white;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
	.logo img {
      height: 50px;
    }
	.wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .home-button {
      background-color: white;
      color: #2196f3;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

	.news-box {
      background: #fff;
      border: 3px solid #90EE90;
      border-radius: 20px;
      padding: 20px;
	  width: 90%;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e65100;
    }
    pre {
      white-space: pre-wrap;   /* Giữ xuống dòng trong nội dung */
      font-family: inherit;
    }

    footer {
      background-color: #2196f3;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
	.video-container {
	  position: relative;
	  width: 100%;
	  padding-bottom: 56.25%; /* Tỷ lệ 16:9 cho video */
	  height: 0;
	  overflow: hidden;
	}

	.video-container iframe {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	}
  </style>
</head>
<body>

  <header>
	<div class="logo">
		<img src="logo.png" alt="Logo Thầy Dạy Tin">
	</div>
    <h1 id="gameTitle">▶️ Đang Xem Bảng Tin </h1>
    <button class="home-button" onclick="history.back()">⬅️ Quay Lại</button>
  </header>


  <div class="news-box">
    <h1 id="newsTitle">Đang tải...</h1>
    <p id="newsContent"></p>
  </div>
  <footer>
    © 2025 - Thầy Dạy Tin | Website học Tin học tiểu học
  </footer>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1hNhj8WEQ6EBOqTed1jQratwY-b2GmqrDE8RmI1oZbWw/Sheet1";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const news = data.find(n => n.id === id);
        if (news) {
          document.getElementById("newsTitle").textContent = news.ten;
          document.getElementById("newsContent").innerHTML = news.noidung.replace(/\n/g, "<br>");
        } else {
          document.getElementById("newsTitle").textContent = "Không tìm thấy thông báo";
        }
      })
      .catch(err => {
        document.getElementById("newsTitle").textContent = "Lỗi tải dữ liệu";
        console.error(err);
      });
  </script>

</body>
</html>
