<script>
/* ============================
  C·∫§U H√åNH CHUNG
  ============================ */
const scriptUrl = "https://script.google.com/macros/s/AKfycbyJHedBSbEgl4xY9ybquh8sGLtBkybMAQ1k0IPWUrjih0yjmjNjyrTEetewfCm4ehSI/exec";
let currentClass = "";
let currentWeek = 1;
let studentsData = []; // array of rows returned from sheet (including id + name + week cols)
let chartInstance = null;

/* ============================
  H√ÄM HASH SHA-256 (d√πng cho checkP)
  ============================ */
async function sha256(message){ const msgBuffer=new TextEncoder().encode(message); const hashBuffer=await crypto.subtle.digest("SHA-256", msgBuffer); const hashArray=Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b=>b.toString(16).padStart(2,"0")).join(""); }

/* ============================
  ƒêƒÇNG NH·∫¨P 
  ============================ */
async function attemptLogin(){
  const pass = document.getElementById("passwordInput").value || "";
  if(!pass){ showLoginError("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u"); return; }
  try{
    const resp = await fetch("pw.json");
    if(!resp.ok){ showLoginError("Kh√¥ng t√¨m th·∫•y pw.json"); return; }
    const j = await resp.json();
    const correctHash = j.hash;
    const entered = await sha256(pass);
    if(entered === correctHash){
      // success
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("mainHeader").style.display = "";
      document.getElementById("mainContent").style.display = "";
      document.getElementById("fabTools").style.display = "";
      // render UI
      renderClassCards();
      populateWeekSelector();
      populateRankingWeek();
      // select first class automatically
      const first = document.querySelector(".class-item");
      if(first) first.click();
    } else {
      showLoginError("M·∫≠t kh·∫©u sai");
    }
  }catch(e){
    console.error("Login error:", e);
    showLoginError("L·ªói khi ki·ªÉm tra m·∫≠t kh·∫©u");
  }
}

function showLoginError(txt){
  const el = document.getElementById("loginError");
  el.style.display = "block";
  el.textContent = txt;
}
function logout(){
  // ƒë∆°n gi·∫£n reload trang ƒë·ªÉ hi·ªán l·∫°i login
  window.location.reload();
}

/* =========== UI INIT =========== */
// Render class cards etc only after login (renderClassCards called in attemptLogin on success)

/* =========== class cards =========== */
const classes = ["3A","3B","3C","4A","4B","4C","5A","5B1","5B2","5C"];
function renderClassCards(){
  const grid = document.getElementById("classGrid");
  grid.innerHTML = "";
  classes.forEach(c=>{
    const el = document.createElement("div");
    el.className = "class-item";
    el.textContent = c;
    el.onclick = () => {
      document.querySelectorAll(".class-item").forEach(x=>x.classList.remove("active"));
      el.classList.add("active");
      selectClass(c);
    };
    grid.appendChild(el);
  });
}

/* =========== week selector =========== */
function populateWeekSelector(){
  const sel = document.getElementById("weekSelector");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
  currentWeek = 1;
}
function populateRankingWeek(){
  const sel = document.getElementById("rankingWeek");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
}

/* =========== select class & load students =========== */
async function selectClass(className){
  currentClass = className;
  await loadStudents();
}

async function loadStudents(){
  if(!currentClass) return;
  document.getElementById("studentList").innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px"><div class="loader"></div></div>';
  try{
    let res = await fetch(`${scriptUrl}?class=${encodeURIComponent(currentClass)}`);
    if(!res.ok){
      const text = await res.text();
      console.error("GET failed:", res.status, res.statusText, text);
      document.getElementById("studentList").innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#c00">L·ªói khi t·∫£i d·ªØ li·ªáu: ${res.status} ${res.statusText}</div>`;
      return;
    }
    let data = await res.json();
    // expect header + rows
    studentsData = data.slice(1);
    renderStudents();
  }catch(e){
    console.error("Fetch error:", e);
    document.getElementById("studentList").innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#c00">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu ‚Äî ki·ªÉm tra console (F12).</div>';
  }
}

	/* =========== render student cards =========== */
function renderStudents() {
  const wrap = document.getElementById("studentList");
  wrap.innerHTML = "";

  // N·∫øu kh√¥ng c√≥ d·ªØ li·ªáu
  if (!studentsData || studentsData.length === 0) {
    wrap.innerHTML = `
      <div style="grid-column:1/-1;text-align:center;padding:30px" class="muted">
        Kh√¥ng c√≥ h·ªçc sinh trong l·ªõp
      </div>`;
    return;
  }

  // T·∫°o th·∫ª cho t·ª´ng h·ªçc sinh
  studentsData.forEach(row => {
    const id = row[0];
    const name = row[1];
    const weekIdx = 2 + (currentWeek - 1);
    const weekScore = (row[weekIdx] !== undefined && row[weekIdx] !== "") ? Number(row[weekIdx]) : 0;
    const total = (row[row.length - 1] !== undefined && row[row.length - 1] !== "") ? Number(row[row.length - 1]) : null;

    // Th·∫ª bao ngo√†i

/* =========== helper utilities =========== */
function initials(name){
  const parts = name.trim().split(/\s+/);
  if(parts.length===1) return parts[0].slice(0,2).toUpperCase();
  return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
}
function randomColorForName(name){
  let h = 0;
  for(let i=0;i<name.length;i++) h = (h*31 + name.charCodeAt(i)) % 360;
  return `hsl(${h}, 75%, 45%)`;
}

	async function updatePointWeek(id, delta, btnEl) {

	  }

	  // Hi·ªáu ·ª©ng nh·∫•n n√∫t

	  const oldWeek = parseInt(scoreCell.textContent) || 0;

	  if (Array.isArray(studentsData)) {

	  setTimeout(() => (scoreCell.style.background = "transparent"), 400);

function startTimer(){

<script>
let wheelCanvas, ctx, studentsForWheel = [], startAngle = 0, arc = 0, spinTimeout = null;
let spinAngleStart = 0, spinTime = 0, spinTimeTotal = 0;
let audioSpin = null;

function openWheel() {
  if (!studentsData || studentsData.length === 0) { alert("Vui l√≤ng ch·ªçn l·ªõp tr∆∞·ªõc!"); return; }
  studentsForWheel = studentsData.map(r => r[1]);
  arc = Math.PI * 2 / studentsForWheel.length;
  document.getElementById("wheelPopup").style.display = "flex";
  document.getElementById("winnerPopup").style.display = "none";
  wheelCanvas = document.getElementById("wheelCanvas");
  ctx = wheelCanvas.getContext("2d");
  drawWheel();
  wheelCanvas.onclick = chooseStudentByClick;
}
function closeWheel() {
  document.getElementById("wheelPopup").style.display = "none";
  document.getElementById("winnerPopup").style.display = "none";
  clearTimeout(spinTimeout); if (audioSpin) audioSpin.pause();
}
	function chooseStudentByClick(e) {
		const rect = wheelCanvas.getBoundingClientRect();
		const x = e.clientX - rect.left - wheelCanvas.width / 2;
		const y = e.clientY - rect.top  - wheelCanvas.height / 2;

		// t√≠nh g√≥c click
		let clickAngle = Math.atan2(y, x);
		if (clickAngle < 0) clickAngle += Math.PI * 2;

		// quy ƒë·ªïi theo startAngle hi·ªán t·∫°i
		let adjustedAngle = clickAngle - startAngle;
		if (adjustedAngle < 0) adjustedAngle += Math.PI * 2;

		// x√°c ƒë·ªãnh index
		const index = Math.floor(adjustedAngle / arc);

		selectedIndex = index;   // bi·∫øn global ƒë·ªÉ spinWheel bi·∫øt m·ª•c ti√™u

		// quay theo m·ª•c ti√™u
		spinWheelTarget();
	}
	function spinWheelTarget() {
		if (!audioSpin) audioSpin = new Audio("sound/vongquay.mp3");
		audioSpin.currentTime = 0;
		audioSpin.play();

		spinAngleStart = Math.random() * 10 + 20; 
		spinTime = 0;
		spinTimeTotal = 6000;

		targetStopAngle = (Math.PI * 2 - (selectedIndex * arc + arc/2)) + Math.PI/2;

		rotateWheelTarget();
	}
	function rotateWheelTarget() {
		spinTime += 30;

		if (spinTime >= spinTimeTotal) {
			startAngle = targetStopAngle;
			drawWheel();
			stopRotateWheelTarget();
			return;
		}

    const t = easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += t * Math.PI / 180;

    drawWheel();
    requestAnimationFrame(rotateWheelTarget);
}

function stopRotateWheelTarget() {
    audioSpin.pause();

    const winner = studentsForWheel[selectedIndex];
    const popup = document.getElementById("winnerPopup");

    popup.textContent = "üéâ " + winner + " üéâ";
    popup.style.display = "block";
}

function drawWheel() {
  const cx = 300, cy = 300;
  const outsideRadius = 280;
  const insideRadius = 50;
  const textRadius = 180;

  ctx.clearRect(0, 0, 600, 600);

  for (let i = 0; i < studentsForWheel.length; i++) {
    const angle = startAngle + i * arc;

    // t√¥ m√†u l√°t
    const hue = (i * 360 / studentsForWheel.length);
    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
    ctx.beginPath();
    ctx.arc(cx, cy, outsideRadius, angle, angle + arc, false);
    ctx.arc(cx, cy, insideRadius, angle + arc, angle, true);
    ctx.fill();

    /* ===============================
       V·∫º T√äN THEO H∆Ø·ªöNG T·ª™ T√ÇM RA
       ‚Äî Auto scale ch·ªØ theo ƒë·ªô d√†i ‚Äî
       =============================== */
    const name = studentsForWheel[i];
    const maxFont = 19;        // c·ª° ch·ªØ l·ªõn nh·∫•t
    let fontSize = maxFont;

    // Thu nh·ªè ch·ªØ n·∫øu t√™n d√†i
    if (name.length > 10) fontSize = 15;
    if (name.length > 14) fontSize = 13;
    if (name.length > 18) fontSize = 11;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle + arc / 2);

    ctx.font = `bold ${fontSize}px Arial`;
    ctx.fillStyle = "white";
    ctx.textAlign = "left";

    ctx.fillText(name, insideRadius + 20, 0);

    ctx.restore();
  }

  // m≈©i t√™n ch·ªâ
  ctx.fillStyle = "#e53935";
  ctx.beginPath();
  ctx.moveTo(cx - 20, cy - outsideRadius - 20);
  ctx.lineTo(cx + 20, cy - outsideRadius - 20);
  ctx.lineTo(cx, cy - outsideRadius + 10);
  ctx.closePath();
  ctx.fill();
}

function spinWheel() {
  if (!audioSpin) audioSpin = new Audio("sound/vongquay.mp3");
  audioSpin.currentTime = 0; audioSpin.play();
  spinAngleStart = Math.random() * 20 + 15; spinTime = 0; spinTimeTotal = 6000;
  document.getElementById("winnerPopup").style.display = "none"; rotateWheel();
}
function rotateWheel() {
  const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
  startAngle += (spinAngle * Math.PI / 180); drawWheel();
  spinTime += 30; if (spinTime >= spinTimeTotal) { stopRotateWheel(); return; }
  spinTimeout = setTimeout(rotateWheel, 30);
}
function stopRotateWheel() {
  clearTimeout(spinTimeout); if (audioSpin) audioSpin.pause();
  const degrees = startAngle * 180 / Math.PI + 90, arcd = arc * 180 / Math.PI;
  const index = Math.floor((360 - (degrees % 360)) / arcd) % studentsForWheel.length;
  const winner = studentsForWheel[index];
  const popup = document.getElementById("winnerPopup");
  popup.textContent = "üéâ " + winner + " üéâ"; popup.style.display = "block"; triggerFireworks();
  popup.onclick = () => { popup.style.display = "none"; };
}
function easeOut(t,b,c,d){const ts=(t/=d)*t;const tc=ts*t;return b+c*(tc+-3*ts+3*t);}
let fireworksCanvas=document.getElementById("fireworksCanvas"),fCtx=fireworksCanvas.getContext("2d"),fireworks=[];
function resizeFireworks(){fireworksCanvas.width=window.innerWidth;fireworksCanvas.height=window.innerHeight;}
window.addEventListener("resize",resizeFireworks);resizeFireworks();
function createFirework(x,y){const colors=["#ff5252","#ffca28","#69f0ae","#40c4ff","#ea80fc"];
  for(let i=0;i<30;i++){fireworks.push({x:x,y:y,radius:Math.random()*3+2,color:colors[Math.floor(Math.random()*colors.length)],
  angle:Math.random()*Math.PI*2,speed:Math.random()*4+2,life:100});}}
function drawFireworks(){fCtx.clearRect(0,0,fireworksCanvas.width,fireworksCanvas.height);
  for(let i=fireworks.length-1;i>=0;i--){const f=fireworks[i];f.x+=Math.cos(f.angle)*f.speed;f.y+=Math.sin(f.angle)*f.speed;
  f.speed*=0.98;f.life-=2;fCtx.beginPath();fCtx.arc(f.x,f.y,f.radius,0,Math.PI*2);fCtx.fillStyle=f.color;fCtx.fill();
  if(f.life<=0)fireworks.splice(i,1);}requestAnimationFrame(drawFireworks);}drawFireworks();
function triggerFireworks(){const cx=window.innerWidth/2,cy=window.innerHeight/2;
  for(let i=0;i<5;i++){setTimeout(()=>createFirework(cx,cy),i*200);}}
</script>
