/* ============================
  C·∫§U H√åNH CHUNG
  ============================ */
const scriptUrl = "https://script.google.com/macros/s/AKfycbyJHedBSbEgl4xY9ybquh8sGLtBkybMAQ1k0IPWUrjih0yjmjNjyrTEetewfCm4ehSI/exec";
let currentClass = "";
let currentWeek = 1;
let studentsData = []; // array of rows returned from sheet (including id + name + week cols)
let chartInstance = null;

/* ============================
  H√ÄM HASH SHA-256 (d√πng cho checkP)
  ============================ */
async function sha256(message){ const msgBuffer=new TextEncoder().encode(message); const hashBuffer=await crypto.subtle.digest("SHA-256", msgBuffer); const hashArray=Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b=>b.toString(16).padStart(2,"0")).join(""); }

/* ============================
  ƒêƒÇNG NH·∫¨P 
  ============================ */
async function attemptLogin(){
  const pass = document.getElementById("passwordInput").value || "";
  if(!pass){ showLoginError("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u"); return; }
  try{
    const resp = await fetch("pw.json");
    if(!resp.ok){ showLoginError("Kh√¥ng t√¨m th·∫•y pw.json"); return; }
    const j = await resp.json();
    const correctHash = j.hash;
    const entered = await sha256(pass);
    if(entered === correctHash){
      // success
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("mainHeader").style.display = "";
      document.getElementById("mainContent").style.display = "";
      document.getElementById("fabTools").style.display = "";
      // render UI
      renderClassCards();
      populateWeekSelector();
      populateRankingWeek();
      // select first class automatically
      const first = document.querySelector(".class-item");
      if(first) first.click();
    } else {
      showLoginError("M·∫≠t kh·∫©u sai");
    }
  }catch(e){
    console.error("Login error:", e);
    showLoginError("L·ªói khi ki·ªÉm tra m·∫≠t kh·∫©u");
  }
}

function showLoginError(txt){
  const el = document.getElementById("loginError");
  el.style.display = "block";
  el.textContent = txt;
}
function logout(){
  // ƒë∆°n gi·∫£n reload trang ƒë·ªÉ hi·ªán l·∫°i login
  window.location.reload();
}

/* =========== UI INIT =========== */
// Render class cards etc only after login (renderClassCards called in attemptLogin on success)

/* =========== class cards =========== */
const classes = ["3A","3B","3C","4A","4B","4C","5A","5B1","5B2","5C"];
function renderClassCards(){
  const grid = document.getElementById("classGrid");
  grid.innerHTML = "";
  classes.forEach(c=>{
    const el = document.createElement("div");
    el.className = "class-item";
    el.textContent = c;
    el.onclick = () => {
      document.querySelectorAll(".class-item").forEach(x=>x.classList.remove("active"));
      el.classList.add("active");
      selectClass(c);
    };
    grid.appendChild(el);
  });
}

/* =========== week selector =========== */
function populateWeekSelector(){
  const sel = document.getElementById("weekSelector");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
  currentWeek = 1;
}
function populateRankingWeek(){
  const sel = document.getElementById("rankingWeek");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
}

/* =========== select class & load students =========== */
async function selectClass(className){
  currentClass = className;
  await loadStudents();
}

async function loadStudents(){
  if(!currentClass) return;
  document.getElementById("studentList").innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px"><div class="loader"></div></div>';
  try{
    let res = await fetch(`${scriptUrl}?class=${encodeURIComponent(currentClass)}`);

/* =========== helper utilities =========== */
function initials(name){
  const parts = name.trim().split(/\s+/);
  if(parts.length===1) return parts[0].slice(0,2).toUpperCase();
  return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
}
function randomColorForName(name){
  let h = 0;
  for(let i=0;i<name.length;i++) h = (h*31 + name.charCodeAt(i)) % 360;
  return `hsl(${h}, 75%, 45%)`;
}

	/* =========== update point (week) =========== */
	async function updatePointWeek(id, delta, btnEl) {
	  if (!currentClass) {
		alert("Ch·ªçn l·ªõp tr∆∞·ªõc");
		return;
	  }

	  // Hi·ªáu ·ª©ng nh·∫•n n√∫t
	  btnEl.animate(
		[{ transform: "scale(1)" }, { transform: "scale(0.9)" }, { transform: "scale(1)" }],
		{ duration: 200 }
	  );

	  // T√¨m ƒë√∫ng ph·∫ßn t·ª≠ ƒëi·ªÉm tu·∫ßn theo ID
	  const scoreCell = document.querySelector(`.score-cell[data-id="${id}"]`);
	  if (!scoreCell) return;

	  // L·∫•y th·∫ª ch·ª©a d√≤ng t·ªïng ƒëi·ªÉm (strong th·ª© 2 trong .student-meta)
	  const metaDiv = scoreCell.closest(".student-meta");
	  const totalStrong = metaDiv.querySelectorAll("strong")[1]; // strong ƒë·∫ßu ti√™n l√† tu·∫ßn, th·ª© 2 l√† t·ªïng

	  // C·∫≠p nh·∫≠t ƒëi·ªÉm tu·∫ßn tr√™n giao di·ªán
	  const oldWeek = parseInt(scoreCell.textContent) || 0;
	  const newWeek = oldWeek + delta;
	  scoreCell.textContent = newWeek;

	  // C·∫≠p nh·∫≠t t·ªïng ƒëi·ªÉm n·∫øu c√≥
	  if (totalStrong) {
		const oldTotal = parseInt(totalStrong.textContent) || 0;
		totalStrong.textContent = oldTotal + delta;
	  }

	  // üîπ C·∫≠p nh·∫≠t l·∫°i d·ªØ li·ªáu trong studentsData (ƒë·ªÉ Leaderboard d√πng ƒë√∫ng gi√° tr·ªã)
	  if (Array.isArray(studentsData)) {
		const idx = studentsData.findIndex(r => String(r[0]).trim() === String(id).trim());
		if (idx !== -1) {
		  const weekIdx = 2 + (currentWeek - 1);
		  const totalIdx = studentsData[idx].length - 1;

		  const oldW = Number(studentsData[idx][weekIdx]) || 0;
		  const oldT = Number(studentsData[idx][totalIdx]) || 0;

		  studentsData[idx][weekIdx] = oldW + delta;
		  studentsData[idx][totalIdx] = oldT + delta;
		}
	  }

	  // Hi·ªáu ·ª©ng s√°ng nh·∫π (highlight)
	  scoreCell.style.transition = "background 0.4s";
	  scoreCell.style.background = delta > 0 ? "rgba(0,255,0,0.2)" : "rgba(255,0,0,0.2)";
	  setTimeout(() => (scoreCell.style.background = "transparent"), 400);

	  // Hi·ªáu ·ª©ng +1 / -1 bay l√™n
	  const fx = document.createElement("div");
	  fx.textContent = delta > 0 ? "+1" : "-1";
	  fx.className = "fx-score";
	  fx.style.color = delta > 0 ? "limegreen" : "red";
	  const rect = btnEl.getBoundingClientRect();
	  fx.style.left = rect.left + window.scrollX + rect.width / 2 + "px";
	  fx.style.top = rect.top + window.scrollY - 10 + "px";
	  document.body.appendChild(fx);
	  setTimeout(() => fx.remove(), 800);

	  // G·ª≠i d·ªØ li·ªáu l√™n Google Sheet (ng·∫ßm, kh√¥ng reload)
	  try {
		const formData = new FormData();
		formData.append("id", id);
		formData.append("action", delta > 0 ? "like" : "dislike");
		formData.append("class", currentClass);
		formData.append("week", currentWeek);

		fetch(scriptUrl, { method: "POST", body: formData })
		  .then(res => res.text())
		  .then(txt => console.log("ƒê√£ c·∫≠p nh·∫≠t Google Sheet:", txt))
		  .catch(err => console.warn("Kh√¥ng th·ªÉ g·ª≠i d·ªØ li·ªáu:", err));
	  } catch (e) {
		console.error("L·ªói khi g·ª≠i d·ªØ li·ªáu:", e);
	  }
	}

// ---------------- V√≤ng quay h·ªçc sinh c√≥ √¢m thanh + l·ª±c quay ng·∫´u nhi√™n ----------------
	let wheelCanvas, ctx, studentsForWheel = [], startAngle = 0, arc = 0, spinTimeout = null;
	let spinAngleStart = 0, spinTime = 0, spinTimeTotal = 0;
	let audioSpin = null;

	function openWheel(){
	  if(!currentClass){ alert("Ch·ªçn l·ªõp tr∆∞·ªõc"); return; }
	  document.getElementById("wheelPopup").style.display = "flex";
	  wheelStudents = studentsData.map(r=>r[1] || "");
	  if(!wheelStudents || wheelStudents.length === 0){
		loadStudents().then(()=> {
		  wheelStudents = studentsData.map(r=>r[1] || "");
		  if(wheelStudents.length === 0){
			alert("Danh s√°ch h·ªçc sinh tr·ªëng ‚Äî ki·ªÉm tra d·ªØ li·ªáu l·ªõp tr√™n Google Sheet.");
			return;
		  }
		  setupWheel();
		});
	  } else {
		setupWheel();
	  }
	}

	function setupWheel(){
	  studentsForWheel = Array.from(students).map(s => s.textContent);
	  arc = Math.PI * 2 / studentsForWheel.length;

	  document.getElementById("wheelPopup").style.display = "flex";
	  document.getElementById("winnerPopup").style.display = "none";

	  wheelCanvas = document.getElementById("wheelCanvas");
	  ctx = wheelCanvas.getContext("2d");
	  drawWheel();
	}
	function closeWheel() {
	  document.getElementById("wheelPopup").style.display = "none";
	  document.getElementById("winnerPopup").style.display = "none";
	  clearTimeout(spinTimeout);
	  if (audioSpin) audioSpin.pause();
	}

	function drawWheel() {
	  const cx = 300, cy = 300;
	  const outsideRadius = 280;
	  const insideRadius = 50;
	  const textRadius = 200;

	  ctx.clearRect(0, 0, 600, 600);

	  for (let i = 0; i < studentsForWheel.length; i++) {
		const angle = startAngle + i * arc;
		const hue = (i * 360 / studentsForWheel.length);
		ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;

		ctx.beginPath();
		ctx.arc(cx, cy, outsideRadius, angle, angle + arc, false);
		ctx.arc(cx, cy, insideRadius, angle + arc, angle, true);
		ctx.fill();

		ctx.save();
		ctx.fillStyle = "white";
		ctx.translate(
		  cx + Math.cos(angle + arc / 2) * textRadius,
		  cy + Math.sin(angle + arc / 2) * textRadius
		);
		ctx.rotate(angle + arc / 2);
		ctx.textAlign = "center";
		ctx.font = "bold 18px Arial";
		ctx.fillText(studentsForWheel[i], 0, 0);
		ctx.restore();
	  }

	  // M≈©i t√™n ch·ªâ ƒë·ªãnh
	  ctx.fillStyle = "#e53935";
	  ctx.beginPath();
	  ctx.moveTo(cx - 20, cy - outsideRadius - 20);
	  ctx.lineTo(cx + 20, cy - outsideRadius - 20);
	  ctx.lineTo(cx, cy - outsideRadius + 10);
	  ctx.closePath();
	  ctx.fill();
	}

	function spinWheel() {
	  if (!audioSpin) {
		audioSpin = new Audio("sound/vongquay.mp3"); // üîä File √¢m thanh quay
	  }
	  audioSpin.currentTime = 0;
	  audioSpin.play();

	  // üéØ T·ªëc ƒë·ªô kh·ªüi ƒë·∫ßu ng·∫´u nhi√™n (tƒÉng/gi·∫£m nh·∫π)
	  // V√≠ d·ª• dao ƒë·ªông trong kho·∫£ng t·ª´ 15 ƒë·∫øn 35 ƒë·ªô m·ªói frame
	  spinAngleStart = Math.random() * 20 + 15;

	  spinTime = 0;
	  spinTimeTotal = 6000; // quay 6 gi√¢y
	  document.getElementById("winnerPopup").style.display = "none";
	  rotateWheel();
	}

	function rotateWheel() {
	  const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
	  startAngle += (spinAngle * Math.PI / 180);
	  drawWheel();

	  spinTime += 30;
	  if (spinTime >= spinTimeTotal) {
		stopRotateWheel();
		return;
	  }
	  spinTimeout = setTimeout(rotateWheel, 30);
	}

	function stopRotateWheel() {
	  clearTimeout(spinTimeout);
	  if (audioSpin) audioSpin.pause();

	  const degrees = startAngle * 180 / Math.PI + 90;
	  const arcd = arc * 180 / Math.PI;
	  const index = Math.floor((360 - (degrees % 360)) / arcd) % studentsForWheel.length;
	  const winner = studentsForWheel[index];

	  const popup = document.getElementById("winnerPopup");
	  popup.textContent = "üéâ " + winner + " üéâ";
	  popup.style.display = "block";

	  triggerFireworks(); // G·ªçi hi·ªáu ·ª©ng ph√°o hoa
	}

	function easeOut(t, b, c, d) {
	  const ts = (t /= d) * t;
	  const tc = ts * t;
	  return b + c * (tc + -3 * ts + 3 * t);
	}


	// ---------------- Hi·ªáu ·ª©ng ph√°o hoa khi tr√∫ng th∆∞·ªüng ----------------
	let fireworksCanvas = document.getElementById("fireworksCanvas");
	let fCtx = fireworksCanvas.getContext("2d");
	let fireworks = [];

	function resizeFireworks() {
	  fireworksCanvas.width = window.innerWidth;
	  fireworksCanvas.height = window.innerHeight;
	}
	window.addEventListener("resize", resizeFireworks);
	resizeFireworks();

	function createFirework(x, y) {
	  const colors = ["#ff5252", "#ffca28", "#69f0ae", "#40c4ff", "#ea80fc"];
	  for (let i = 0; i < 30; i++) {
		fireworks.push({
		  x: x,
		  y: y,
		  radius: Math.random() * 3 + 2,
		  color: colors[Math.floor(Math.random() * colors.length)],
		  angle: Math.random() * Math.PI * 2,
		  speed: Math.random() * 4 + 2,
		  life: 100
		});
	  }
	}

	function drawFireworks() {
	  fCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
	  for (let i = fireworks.length - 1; i >= 0; i--) {
		const f = fireworks[i];
		f.x += Math.cos(f.angle) * f.speed;
		f.y += Math.sin(f.angle) * f.speed;
		f.speed *= 0.98;
		f.life -= 2;
		fCtx.beginPath();
		fCtx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
		fCtx.fillStyle = f.color;
		fCtx.fill();
		if (f.life <= 0) fireworks.splice(i, 1);
	  }
	  requestAnimationFrame(drawFireworks);
	}
	drawFireworks();

	// G·ªçi khi h·ªçc sinh tr√∫ng
	function triggerFireworks() {
	  const cx = window.innerWidth / 2;
	  const cy = window.innerHeight / 2;
	  for (let i = 0; i < 5; i++) {
		setTimeout(() => createFirework(cx, cy), i * 200);
	  }
	}

function updateDisplay(){
  const d = document.getElementById("timerDisplay");
  const mm = Math.floor(remainingSeconds/60);
  const ss = remainingSeconds%60;
  d.textContent = `${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
}
function updateRing(){
  if(!ringCircle) ringCircle = document.querySelector(".progress-ring__circle");
  if(!ringCircle) return;
  const r = 100; const circumference = 2*Math.PI*r;
  const offset = totalTime===0? circumference : circumference - (remainingSeconds/totalTime)*circumference;
  ringCircle.style.strokeDasharray = circumference;
  ringCircle.style.strokeDashoffset = offset;
  const percent = totalTime===0?0: remainingSeconds/totalTime;
  if(percent>0.5) ringCircle.style.stroke = "#00e676";
  else if(percent>0.2) ringCircle.style.stroke = "#ffeb3b";
  else ringCircle.style.stroke = "#ff1744";
}

function startTimer(){
  const min = parseInt(document.getElementById("minutesInput").value) || 0;
  const sec = parseInt(document.getElementById("secondsInput").value) || 0;
  totalTime = min*60 + sec;
  if(remainingSeconds===0 || (!isPaused && remainingSeconds!==totalTime)) remainingSeconds = totalTime;
  if(remainingSeconds<=0){ alert("Nh·∫≠p th·ªùi gian h·ª£p l·ªá"); return; }
  isPaused=false; clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    if(!isPaused){
      remainingSeconds--; updateDisplay(); updateRing();
      if(remainingSeconds<=0){ clearInterval(timerInterval); showTimeoutAlert(); }
    }
  },1000);
}
function pauseTimer(){ isPaused = !isPaused; }
function resetTimer(){ clearInterval(timerInterval); isPaused=false; const m=document.getElementById("minutesInput").value||0; const s=document.getElementById("secondsInput").value||0; totalTime = Number(m)*60+Number(s); remainingSeconds = totalTime; updateDisplay(); updateRing(); }

function showTimeoutAlert(){
  const div = document.createElement("div"); div.textContent = "‚è∞ H·∫øt th·ªùi gian!"; div.style.cssText="position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);font-size:36px;background:#ff3d00;color:#fff;padding:24px;border-radius:12px;z-index:99999";
  document.body.appendChild(div);
  audioTimeout = new Audio("sound/alarm.mp3");
  audioTimeout.play();
  triggerFireworks();
  setTimeout(()=>{ div.remove(); }, 4000);
}
