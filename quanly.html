<script>
/* ============================
  C·∫§U H√åNH CHUNG
  ============================ */
const scriptUrl = "https://script.google.com/macros/s/AKfycbx6XyFjSFD-sOhYxpKicr156XvMeo1jSgJUQkQVvb0nhrrJ06pBHHfSSEtOyw4qnavR/exec";
let currentClass = "";
let currentWeek = 1;
let studentsData = []; // array of rows returned from sheet (including id + name + week cols)
let chartInstance = null;

/* =========== UI INIT =========== */
document.addEventListener("DOMContentLoaded", () => {
  renderClassCards();
  populateWeekSelector();
  populateRankingWeek();
});

/* =========== class cards =========== */
const classes = ["3A","3B","3C","4A","4B","4C","5A","5B1","5B2","5C"];
function renderClassCards(){
  const grid = document.getElementById("classGrid");
  grid.innerHTML = "";
  classes.forEach(c=>{
    const el = document.createElement("div");
    el.className = "class-item";
    el.textContent = c;
    el.onclick = () => {
      document.querySelectorAll(".class-item").forEach(x=>x.classList.remove("active"));
      el.classList.add("active");
      selectClass(c);
    };
    grid.appendChild(el);
  });
}

/* =========== week selector =========== */
function populateWeekSelector(){
  const sel = document.getElementById("weekSelector");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
  currentWeek = 1;
}
function populateRankingWeek(){
  const sel = document.getElementById("rankingWeek");
  sel.innerHTML = "";
  for(let i=1;i<=35;i++){
    const opt=document.createElement("option"); opt.value=i; opt.textContent=`Tu·∫ßn ${i}`;
    sel.appendChild(opt);
  }
  sel.value = 1;
}

/* =========== select class & load students =========== */
async function selectClass(className){
  currentClass = className;
  await loadStudents();
}

async function loadStudents(){
  if(!currentClass) return;
  document.getElementById("studentList").innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px"><div class="loader"></div></div>';
  try{
    let res = await fetch(`${scriptUrl}?class=${encodeURIComponent(currentClass)}`);
    let data = await res.json();
    // assume first row is header, rest rows contain [id, name, week1, week2, ... , total?]
    studentsData = data.slice(1);
    renderStudents();
  }catch(e){
    console.error(e);
    document.getElementById("studentList").innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#c00">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu</div>';
  }
}

/* =========== render student cards =========== */
function renderStudents(){
  const wrap = document.getElementById("studentList");
  wrap.innerHTML = "";
  if(!studentsData || studentsData.length===0){
    wrap.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:30px" class="muted">Kh√¥ng c√≥ h·ªçc sinh trong l·ªõp</div>';
    return;
  }

  studentsData.forEach(row=>{
    // row: [id, name, week1, week2, ...] index 0=id, 1=name
    const id = row[0];
    const name = row[1];
    // compute currentWeek score (if col exists)
    const weekIdx = 2 + (currentWeek-1);
    const weekScore = (row[weekIdx] !== undefined && row[weekIdx] !== "") ? Number(row[weekIdx]) : 0;
    // compute total (last col) if present
    const total = row[row.length-1] !== undefined ? Number(row[row.length-1]) : null;

    const card = document.createElement("div");
    card.className = "student-card card";

    // avatar with initials & color
    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.style.background = randomColorForName(name);
    avatar.textContent = initials(name);

    const info = document.createElement("div");
    info.className = "student-info";
    const nm = document.createElement("div"); nm.className="student-name"; nm.textContent = name;
    const meta = document.createElement("div"); meta.className="student-meta"; meta.innerHTML = `Tu·∫ßn ${currentWeek}: <strong>${weekScore}</strong>` + (total!==null?` ¬∑ T·ªïng: <strong>${total}</strong>` : "");
    info.appendChild(nm); info.appendChild(meta);

    const actions = document.createElement("div");
    actions.className = "student-actions";

    const likeBtn = document.createElement("button"); likeBtn.className="btn-like"; likeBtn.innerHTML="üëç";
    likeBtn.onclick = () => { updatePointWeek(id, 1, likeBtn); };

    const dislikeBtn = document.createElement("button"); dislikeBtn.className="btn-dislike"; dislikeBtn.innerHTML="üëé";
    dislikeBtn.onclick = () => { updatePointWeek(id, -1, dislikeBtn); };

    const badge = document.createElement("div"); badge.className="score-badge muted";
    badge.textContent = `Tu·∫ßn: ${weekScore}`

    actions.appendChild(likeBtn);
    actions.appendChild(dislikeBtn);
    actions.appendChild(badge);

    card.appendChild(avatar);
    card.appendChild(info);
    card.appendChild(actions);

    wrap.appendChild(card);
  });
}

/* =========== helper utilities =========== */
function initials(name){
  const parts = name.trim().split(/\s+/);
  if(parts.length===1) return parts[0].slice(0,2).toUpperCase();
  return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
}
function randomColorForName(name){
  // deterministic color based on name
  let h = 0;
  for(let i=0;i<name.length;i++) h = (h*31 + name.charCodeAt(i)) % 360;
  return `hsl(${h}, 75%, 45%)`;
}

/* =========== copy students =========== */
async function copyStudents(){
  if(!currentClass){ alert("Vui l√≤ng ch·ªçn l·ªõp"); return; }
  try{
    let res = await fetch(`${scriptUrl}?class=${encodeURIComponent(currentClass)}`);
    let data = await res.json();
    let rows = data.slice(1);
    let text = rows.map(r=>r[1]).join("\r\n");
    await navigator.clipboard.writeText(text);
    alert("ƒê√£ copy danh s√°ch ‚Äî d√°n v√†o Excel ƒë∆∞·ª£c!");
  }catch(e){ alert("Kh√¥ng th·ªÉ copy: "+e.message) }
}
function refreshStudents(){ if(currentClass) loadStudents(); }

/* =========== update point (week) =========== */
async function updatePointWeek(id, delta, btnEl){
  if(!currentClass){ alert("Ch·ªçn l·ªõp tr∆∞·ªõc"); return; }
  // visual feedback
  btnEl.animate([{transform:"scale(1)"},{transform:"scale(0.92)"},{transform:"scale(1)"}], {duration:180});
  // POST to Apps Script
  try{
    await fetch(scriptUrl, {
      method:"POST",
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ id: id, action: delta>0 ? "like" : "dislike", class: currentClass, week: currentWeek })
    });
    await loadStudents();
  }catch(e){
    console.error(e);
    alert("C·∫≠p nh·∫≠t th·∫•t b·∫°i");
  }
}

/* =========== set current week =========== */
function setCurrentWeek(v){
  currentWeek = parseInt(v);
  renderStudents();
}

/* =========== LOGOUT (local) =========== */
function logout(){
  // simple reload to login box (existing login uses pw.json)
  window.location.reload();
}

/* ============================
  RANKING: Top 10 + Chart.js (horizontal bar)
  ============================ */
function openRanking(){
  if(!currentClass){ alert("Vui l√≤ng ch·ªçn l·ªõp tr∆∞·ªõc"); return; }
  document.getElementById("rankingOverlay").style.display = "flex";
  // set controls: rankingMode and rankingWeek default
  document.getElementById("rankingMode").value = "week";
  document.getElementById("rankingWeek").value = currentWeek;
  renderRanking();
}
function closeRanking(){ document.getElementById("rankingOverlay").style.display="none"; }

async function renderRanking(){
  if(!currentClass) return;
  const mode = document.getElementById("rankingMode").value; // 'week' or 'total'
  const weekSel = parseInt(document.getElementById("rankingWeek").value);

  // ensure studentsData is loaded
  if(!studentsData || studentsData.length===0) await loadStudents();

  // compute scores
  const list = studentsData.map(row=>{
    const name = row[1];
    let score = 0;
    if(mode === 'week'){
      const idx = 2 + (weekSel-1);
      score = row[idx] !== undefined && row[idx] !== "" ? Number(row[idx]) : 0;
    } else {
      // assume last column is total
      const last = row[row.length-1];
      score = last !== undefined && last !== "" ? Number(last) : 0;
    }
    return { name, score };
  });

  // sort desc & take top10

/* ============================
  WHEEL: reuse simplified version + audio + fireworks
  ============================ */
let wheelCanvas = document.getElementById("wheelCanvas");
let wheelCtx = wheelCanvas ? wheelCanvas.getContext("2d") : null;
let wheelStudents = []; let startAngle = 0, arc = 0;
let spinTimeout = null, spinTime = 0, spinTimeTotal = 0;
let audioSpin = null;

function openWheel(){
  if(!currentClass){ alert("Ch·ªçn l·ªõp tr∆∞·ªõc"); return; }
  document.getElementById("wheelPopup").style.display = "flex";
  // prepare students
  wheelStudents = studentsData.map(r=>r[1]);
  if(wheelStudents.length===0) loadStudents().then(()=>{ wheelStudents = studentsData.map(r=>r[1]); setupWheel(); });
  else setupWheel();
}
function closeWheel(){ document.getElementById("wheelPopup").style.display="none"; }
function setupWheel(){
  arc = Math.PI*2 / wheelStudents.length;
  startAngle = 0;
  drawWheel();
}
function drawWheel(){
  const cx = wheelCanvas.width/2, cy = wheelCanvas.height/2;
  const outsideRadius = Math.min(cx,cy) - 30;
  const insideRadius = 60;
  const textRadius = (outsideRadius + insideRadius)/2;
  wheelCtx.clearRect(0,0,wheelCanvas.width,wheelCanvas.height);
  wheelCtx.textAlign="center";
  wheelCtx.textBaseline="middle";
  wheelCtx.font = "bold 16px Poppins";

  for(let i=0;i<wheelStudents.length;i++){
    const angle = startAngle + i*arc;
    wheelCtx.fillStyle = `hsl(${i*360/wheelStudents.length}, 75%, 55%)`;
    wheelCtx.beginPath();
    wheelCtx.moveTo(cx,cy);
    wheelCtx.arc(cx,cy,outsideRadius, angle, angle+arc);
    wheelCtx.closePath();
    wheelCtx.fill();

    // text
    wheelCtx.save();
    wheelCtx.translate(cx + Math.cos(angle + arc/2)*textRadius, cy + Math.sin(angle + arc/2)*textRadius);
    wheelCtx.rotate(angle + arc/2 + Math.PI/2);
    wheelCtx.fillStyle = "#fff";
    const text = wheelStudents[i];
    wheelCtx.fillText(text, 0, 0);
    wheelCtx.restore();
  }

  // arrow
  wheelCtx.fillStyle = "#e53935";
  wheelCtx.beginPath();
  wheelCtx.moveTo(cx-18, cy - outsideRadius - 8);
  wheelCtx.lineTo(cx+18, cy - outsideRadius - 8);
  wheelCtx.lineTo(cx, cy - outsideRadius + 24);
  wheelCtx.closePath();
  wheelCtx.fill();
}

function spinWheel(){
  if(!audioSpin) audioSpin = new Audio("sound/vongquay.mp3");
  audioSpin.currentTime = 0;
  audioSpin.play();

  spinTime = 0;
  spinTimeTotal = 6000;
  spinAngleStart = Math.random()*20 + 15;
  rotateWheel();
}
function rotateWheel(){
  const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
  startAngle += (spinAngle * Math.PI / 180);
  drawWheel();
  spinTime += 30;
  if(spinTime >= spinTimeTotal){ stopRotateWheel(); return; }
  spinTimeout = setTimeout(rotateWheel, 30);
}
function stopRotateWheel(){
  clearTimeout(spinTimeout);
  if(audioSpin) audioSpin.pause();
  const degrees = startAngle * 180 / Math.PI + 90;
  const arcd = arc * 180 / Math.PI;
  const index = Math.floor((360 - (degrees % 360)) / arcd) % wheelStudents.length;
  const winner = wheelStudents[index];
  showWinner(winner);
  triggerFireworks();
}
function easeOut(t,b,c,d){
  const ts=(t/=d)*t; const tc=ts*t; return b + c*(tc + -3*ts + 3*t);
}
function showWinner(name){
  const overlay = document.getElementById("winnerPopup");
  const box = document.getElementById("winnerBox");
  box.textContent = `üéâ ${name} üéâ`;
  overlay.style.display = "flex";
  setTimeout(()=>{ overlay.style.display = "none"; }, 5000);
}

/* ============================
  FIREWORKS (simple) 
  ============================ */
const fireworksCanvas = document.getElementById("fireworksCanvas");
const fctx = fireworksCanvas.getContext("2d");
let fireworks = [];
function resizeFW(){ fireworksCanvas.width = window.innerWidth; fireworksCanvas.height = window.innerHeight; }
window.addEventListener("resize", resizeFW);
resizeFW();
function createFirework(x,y){
  const colors = ["#ff5252","#ffca28","#69f0ae","#40c4ff","#ea80fc"];
  for(let i=0;i<30;i++){
    fireworks.push({x,y, vx: (Math.random()-0.5)*6, vy:(Math.random()-0.9)*6, life:Math.random()*60+40, r: Math.random()*3+1, c: colors[Math.floor(Math.random()*colors.length)]});
  }
}
function drawFW(){
  fctx.clearRect(0,0,fireworksCanvas.width,fireworksCanvas.height);
  for(let i=fireworks.length-1;i>=0;i--){
    const p = fireworks[i];
    p.x += p.vx; p.y += p.vy; p.vy += 0.08; p.life--;
    fctx.beginPath();
    fctx.arc(p.x,p.y,p.r,0,Math.PI*2); fctx.fillStyle = p.c; fctx.fill();
    if(p.life<=0) fireworks.splice(i,1);
  }
  requestAnimationFrame(drawFW);
}
drawFW();
function triggerFireworks(){
  const cx = window.innerWidth/2, cy = window.innerHeight/3;
  for(let i=0;i<4;i++) setTimeout(()=>createFirework(cx + (Math.random()-0.5)*200, cy + (Math.random()-0.5)*80), i*200);
}

/* ============================

  ============================ */
let ringCircle = document.querySelector(".progress-ring__circle");
let totalTime = 0, remainingSeconds = 0, timerInterval = null, isPaused=false;
let audioTimeout = null;

function openTimer(){ document.getElementById("timerPopup").style.display = "flex"; resetTimer(); }
function closeTimer(){ document.getElementById("timerPopup").style.display = "none"; clearInterval(timerInterval); if(audioTimeout) audioTimeout.pause(); }

function updateDisplay(){
  const d = document.getElementById("timerDisplay");
  const mm = Math.floor(remainingSeconds/60);
  const ss = remainingSeconds%60;
  d.textContent = `${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
}
function updateRing(){
  if(!ringCircle) ringCircle = document.querySelector(".progress-ring__circle");
  if(!ringCircle) return;
  const r = 100; const circumference = 2*Math.PI*r;
  const offset = totalTime===0? circumference : circumference - (remainingSeconds/totalTime)*circumference;
  ringCircle.style.strokeDasharray = circumference;
  ringCircle.style.strokeDashoffset = offset;
  const percent = totalTime===0?0: remainingSeconds/totalTime;
  if(percent>0.5) ringCircle.style.stroke = "#00e676";
  else if(percent>0.2) ringCircle.style.stroke = "#ffeb3b";
  else ringCircle.style.stroke = "#ff1744";
}

function startTimer(){
  const min = parseInt(document.getElementById("minutesInput").value) || 0;
  const sec = parseInt(document.getElementById("secondsInput").value) || 0;
  totalTime = min*60 + sec;
  if(remainingSeconds===0 || (!isPaused && remainingSeconds!==totalTime)) remainingSeconds = totalTime;
  if(remainingSeconds<=0){ alert("Nh·∫≠p th·ªùi gian h·ª£p l·ªá"); return; }
  isPaused=false; clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    if(!isPaused){
      remainingSeconds--; updateDisplay(); updateRing();
      if(remainingSeconds<=0){ clearInterval(timerInterval); showTimeoutAlert(); }
    }
  },1000);
}
function pauseTimer(){ isPaused = !isPaused; }
function resetTimer(){ clearInterval(timerInterval); isPaused=false; const m=document.getElementById("minutesInput").value||0; const s=document.getElementById("secondsInput").value||0; totalTime = Number(m)*60+Number(s); remainingSeconds = totalTime; updateDisplay(); updateRing(); }

function showTimeoutAlert(){
